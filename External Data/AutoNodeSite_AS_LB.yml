AWSTemplateFormatVersion: 2010-09-09
Description: Launches an autoscaling group for 2 instances min/desired, with a max of six. Scaling up at 60% CPU.

Resources:
Resources:
  myENI:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: A nice description.
      SourceDestCheck: 'false'
      GroupSet:
        - sg-0da8c45dd859d8183
      SubnetId: subnet-00f7a63e    
  
  WebServer:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: us-east-1e
      ImageId: "ami-062f7200baf2fa504"
      KeyName: "workkey"
      IamInstanceProfile: "DynamoDBfullaccessEC2"
      Monitoring: Yes
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          sudo touch .bash_profile
          sudo yum update -y
          sudo yum install -y git
          cd /home/ec2-user
          sudo mkdir FortuneApp
          cd FortuneApp
          git init
          git pull https://github.com/Andrews-repo/FortuneSite          
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.34.0/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
          [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"  # This loads nvm bash_completion
          nvm install node
          npm install aws-sdk
          npm install express --save
          npm install async --save
          npm install body-parser --save
          npm install ejs --save
          npm install random-number-between --save
          npm install request --save
          npm install pm2 -g --save
          node FortunesCreateTable.js
          node FortunesItemOps2.js
          pm2 start server.js
      BlockDeviceMappings: 
      - DeviceName: "/dev/xvda"
        Ebs: 
          VolumeType: "gp2"
          DeleteOnTermination: "true"
          VolumeSize: "8"
      InstanceType: 't2.micro'
      NetworkInterfaces:
        - NetworkInterfaceId: !Ref myENI
          DeviceIndex: 0 
          
  myASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: myASG
      MinSize: 2
      MaxSize: 6
      DesiredCapacity: 2
      HealthCheckGracePeriod: 300
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      AvailabilityZones:
        Fn::GetAZs: us-east-1
      TargetGroupARNs: 
        - !Ref WSTargetGroup
  
  CPUScaleUp:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties: 
      AutoScalingGroupName: !Ref myASG
      Cooldown: 300
      EstimatedInstanceWarmup: 180
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration: 
         PredefinedMetricSpecification: 
          PredefinedMetricType: ASGAverageCPUUtilization
         TargetValue: 60

  CPUScaleDown:
      Type: AWS::AutoScaling::ScalingPolicy
      Properties:
        AdjustmentType: ChangeInCapacity
        AutoScalingGroupName: !Ref myASG
      Cooldown: 60
      ScalingAdjustment: -1

  WSLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Subnets: 
        - subnet-00f7a63e
        - subnet-041add0a
        - subnet-568c820a
        - subnet-79ada557
        - subnet-fc1b169b
        - subnet-fe0fd2b3
      SecurityGroups:
        - sg-0da8c45dd859d8183
      Type: application

  WSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties: 
      DefaultActions: 
        - Type: forward
          TargetGroupArn: !Ref WSTargetGroup
      LoadBalancerArn: !Ref WSLoadBalancer
      Port: 80
      Protocol: HTTP 

  WSTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties: 
      Name: WSTargetGroup
      Port: 80
      Protocol: HTTP
      TargetGroupAttributes: 
        - Key: deregistration_delay.timeout_seconds
          Value: 300
      TargetType: instance
      VpcId: vpc-f33a6389      
