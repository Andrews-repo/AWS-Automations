<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>How to create minimalist Ghost Input Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <!-- endbuild -->

  </head>
  <body>
    <div class="container">
        <fieldset>
            <form action="">
              <input type="text" class="ghost-input" placeholder="I am an email field" required> 
              <input type="password" class="ghost-input" placeholder="I am a password field" required>
              <input type="text" class="ghost-input" placeholder="I am a text field as well" required>
              <textarea rows="5" type="text" class="ghost-input" placeholder="I am a big ole textarea they use me to send a message" required></textarea>
              <input type="submit" class="ghost-button">
            </form>
          </fieldset>
    
      <p>Checkout the original article <a href="http://codextuts.com/how-to-create-minimalist-ghost-input-form/">here</a></p>
        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
